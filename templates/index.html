<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-top: 30px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .recommendations {
            margin-top: 15px;
            padding: 0;
        }
        .recommendations li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            list-style-type: none;
        }
        .prediction-value {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
    <title>تحليل رضا العملاء</title>
 
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">تحليل رضا العملاء</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">بيانات الرحلة</h5>
                        <form id="predictionForm" method="post" action="/predict">
                            <div class="mb-3">
                                <label for="Onlineboarding" class="form-label">تقييم راحة المقعد (1-5)</label>
                                <input type="number" class="form-control" id="Onlineboarding" required min="0" max="5" name="Onlineboarding">
                            </div>
                            <div class="mb-3">
                                <label for="entertainment" class="form-label">تقييم الترفيه على متن الطائرة (1-5)</label>
                                <input type="number" class="form-control" id="Inflightentertainment" required min="0" max="5" name="Inflightentertainment">
                            </div>
                            <div class="mb-3">
                                <label for="Onlineboarding" class="form-label">تقييم راحة المقعد (1-5)</label>
                                <input type="number" class="form-control" id="Seatcomfort" required min="0" max="5" name="Seatcomfort">
                            </div>
                            <div class="mb-3">
                                <label for="onboardService" class="form-label">تقييم الخدمة على متن الطائرة (1-5)</label>
                                <input type="number" class="form-control" id="On-boardservice" required min="0" max="5" name="Onboardservice">
                            </div>
                            <div class="mb-3">
                                <label for="onboardService" class="form-label">تقييم الخدمة على الغرف الطائرة (1-5)</label>
                                <input type="number" class="form-control" id="Legroomservice" required min="0" max="5" name="Legroomservice">
                            </div>
                            <div class="mb-3">
                                <label for="cleanliness" class="form-label">تقييم النظافة (1-5)</label>
                                <input type="number" class="form-control" id="cleanliness" required min="0" max="5" name="cleanliness">
                            </div>
                           
                            <div class="mb-3">
                                <label for="flightDistance" class="form-label">مسافة الرحلة (كم)</label>
                                <input type="number" class="form-control" id="flightDistance" required min="0" name="FlightDistance">
                            </div>
                            <div class="mb-3">
                                <label for="wifiService" class="form-label">تقييم خدمة الواي فاي (1-5)</label>
                                <input type="number" class="form-control" id="Inflightwifiservice" required min="0" max="5" name="Inflightwifiservice">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" value="predict">تحليل البيانات</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">نتائج التحليل</h5>
                        <div id="satisfactionGauge" class="satisfaction-gauge"></div>
                        <div class="recommendations">
                         <h4>{{predict}}</h4> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    

        <div class="alert alert-danger" id="errorAlert" role="alert"></div>
    </div>
</body>
</html>
